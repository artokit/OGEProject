<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ИЗИОГЭОТАРТОКИТА{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    {% block header %}
        {% include 'inc/_header.html' %}
    {% endblock %}
    <div class="mainContent">
        {% block aside %}
        <aside>
            {% include 'inc/_aside.html' %}
        </aside>
        {% endblock %}
        <div class="mainContent__content">
            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
